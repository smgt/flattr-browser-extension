<!doctype html>
<html>
  <head>
    <title>Flattr Options</title>
    <script type="text/javascript" src="options.js"></script>
    <style type="text/css">
      html, body, body div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, figure, footer, header, hgroup, menu, nav, section, time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
      }
      body {
        font-family: 'Helvetica Neue','Helvetica', sans-serif;
        font-family: "Lucida Grande","Lucida Sans Unicode",sans-serif;
        color: #333;
        background-color: #f4f4f4;
      }
      h1, h2, h3, h4, h5, h6 {
        padding-bottom: 1em;
      }
      h1 {
        font-size: 2em;
      }
      p {
        padding-bottom: 2em;
        font-size: 0.8em;
      }
      form div.form-group {
        padding-bottom: 0.5em;
        line-height: 16px;
      }
      legend {
        padding-bottom: 0.5em;
        font-weight: bold;
      }
      .container {
        width: 600px;
        margin: 0 auto;
        position: relative;
        background-color: #fff;
        padding: 1em;
        border-left: 8px solid #ddd;
        border-right: 8px solid #ddd;
        border-bottom: 8px solid #ddd;
      }
      a:link,
      a:active,
      a:visited {
        color: #78A931;
      }
      div.alert {
        background-color: #e7f0db;
        border: 1px solid #78A931;
        color: #78A931;
        border-radius: 4px;
        margin: 0 0 1em 0;
        padding: 1em;
        position: absolute;
        left: 400px;
        display: none;
        }

      .label {
        font-size: 11px;
        background-color: #e7f0db;
        border: 1px solid #78A931;
        color: #78A931;
        border-radius: 4px;
        line-height: 13px;
        display:inline-block;
        vertical-align: baseline;
        white-space: nowrap;
        padding: 1px 4px 2px;
        margin-left: 5px;
      }


    </style>
  </head>
  <body>
    <div class="container">
    <p>
      <img src="../images/flattr-logo.png" title="Flattr" alt="Flattr logo">
    </p>
    <h1>Options</h1>
    <p>If you need to know how the extension works, check out our <a href="http://flattr.com/extension/chrome/help">Help</a>.</p>
    <form>
      <legend>Add Flattr buttons to the following sites:</legend>
      <div class="form-group" id="service-github">
        <input type="checkbox" name="service-github" class="service">
        <label for="service-github">Github</label>
      </div>
      <div class="form-group" id="service-twitter">
        <input type="checkbox" name="service-twitter" class="service">
        <label for="service-twitter">Twitter</label>
      </div>
    </form>

    </div>
  </body>
</html>
